services:
  app:
    image: mcr.microsoft.com/devcontainers/javascript-node:22
    volumes:
      - ..:/workspaces/inbox-zero:cached
      # Named volume for node_modules to avoid host/container architecture mismatch
      - node_modules:/workspaces/inbox-zero/node_modules
      - pnpm-store:/pnpm/store
    command: sleep infinity
    environment:
      # pnpm store location
      PNPM_HOME: /pnpm
      # Default LLM config (OpenAI) - override with .env if needed
      DEFAULT_LLM_PROVIDER: openai
      DEFAULT_LLM_MODEL: gpt-4o
      CHAT_LLM_PROVIDER: openai
      CHAT_LLM_MODEL: gpt-4o-mini
      ECONOMY_LLM_PROVIDER: openai
      ECONOMY_LLM_MODEL: gpt-4o-mini
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inboxzero
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    volumes:
      - redis-data:/data

  redis-http:
    image: hiett/serverless-redis-http:latest
    environment:
      SRH_MODE: env
      SRH_TOKEN: dev_token
      SRH_CONNECTION_STRING: "redis://redis:6379"
    depends_on:
      - redis

volumes:
  postgres-data:
  redis-data:
  node_modules:
  pnpm-store:
